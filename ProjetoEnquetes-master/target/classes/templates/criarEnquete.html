<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Checkup Corp - Formulário</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="formulario.css"/>
</head>
<body>
	
	<header>
	<nav>
	<ul class="menu">
		<li><a href="comum">Home</a></li>
		
		<li><a>Enquete</a>
			<ul>
				<li><a href="criarEnquete">Formulário</a></li>
			</ul>
			</li>	
		
		
		</ul>
		
	</nav>	
	

	<h3>Formulário</h3>
	<br/>
	<form method="post">
	<ul  th:each="pergunta : ${perguntas}">
		<li class="pergunta" th:text="${pergunta}"/></li>
		<select class="iter" name="iter" required>
			<option value="">Selecione</option>
			<option value="Sim">Sim</option>
			<option value="Não">Não</option>
		</select> 
		
		
		
	</ul>	
	
	<br/>
		
	<button type="submit">Enviar</button>
	
	</form>
	</header>
	
	<br/>
</body>


</html>
